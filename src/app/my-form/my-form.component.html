<form [formGroup]="form">
    <div>
        Phone: <input formControlName="PhoneNo">
    </div>
    <div>
        Email: <input formControlName="email">
        <span style="color: red;" *ngIf="form.controls['email'].errors?.required">This field is required</span>
        <span style="color: red;" *ngIf="form.controls['email'].errors?.email">Enter email is invalid</span>
    </div>
    <div>
        Password: <input type="password" formControlName="password">
        <span style="color: red;" *ngIf="form.controls['password'].errors?.required">Password required</span>
        <span style="color: red;" *ngIf="form.controls['password'].errors?.minlength">Password should be at
            least 8 characters</span>
    </div>
    <div>
        Confirm Password: <input type="password" formControlName="confirmPassword">
        <span style="color: red;" *ngIf="form.controls['confirmPassword'].errors?.required">Confirm Password required</span>
    </div>
    <div>
        <button [disabled]="form.invalid" (click)="submitForm()">submit</button>
    </div>
</form>
<p>
    Form Data Below
</p>
<code>
    {{form.value | json}}
</code>
